<ng-container *ngIf="show">
  <div class="popup-background">
    <div class="popup-body">
      <div class="header">Make some promise for today</div>
      <ng-container *ngFor="let promise of promises">
        <div class="row">
          <div class="col-md-7">
            <input type="text" value="{{promise.name}}"/>
          </div>
          <div class="col-md-4">
            <input type="text" value="{{promise.duration}}"/>
          </div>
          <span class="plus-promise-btn"><fa-icon [icon]="faPlus"></fa-icon></span>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
